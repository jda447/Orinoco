        <div class="container my-5 col-4">
          <div class="card">
            <div class="card-body">
              <form role="form" data-toggle="validator">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" data-error="Please include your first name." id="firstName" placeholder="First name" required>
                    <!-- Error -->
                      <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" data-error="Please include your last name." id="lastName" placeholder="Last name" required>
                    <!-- Error -->
                      <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" data-error="Please include your address." id="address" placeholder="Address" required>
                    <!-- Error -->
                      <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" data-error="Please include your city." id="city" placeholder="First name" required>
                    <!-- Error -->
                      <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <!-- Error -->
                      <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <button type="submit" id="formSubmit" class="btn btn-success btn-block">PURCHASE</button>
                </div>
              </form>
          </div>
