<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
      <link rel="stylesheet" href="css/style.css">
      <script src="https://kit.fontawesome.com/87ea27cce9.js" crossorigin="anonymous"></script>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href='http://fonts.googleapis.com/css?family=Parisienne:300,400' rel='stylesheet' type='text/css'>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Orinoco/product/cart</title>
    </head>
  <body>
  <div class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <nav class="col navbar navbar-expand bg-dark" role="navigation">
          <ul class="navbar-nav mr-auto pl-md-5">
            <a class="navbar-brand active text-light" id="navOrinoco" href="index.html">Orinoco</a>
          </ul>
          <ul class="navbar-nav ml-auto pr-md-5">
            <a class="nav-link text-light" href="index.html">Home</a>
            <a class="nav-link text-light" href="cart.html">Cart<i class="fas fa-shopping-basket px-2"></i>
            <span class="cartNum" id="cartNumber"></span></a>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <header>
    <div class="col-12 col-md-12 py-4 mx-auto text-center text-dark">
      <span class="border"><h1>Vintage Cameras</h1></span>
    </div>
  </header>
  <div class="table-responsive" id="cartItems">
    <table class="table-responsive text-bold mx-auto col-lg-9 col-sm p-5" id="result"></table>
      <div class="total col-2 mx-auto text-center mt-1 mb-5">
        <p class="border" id="total"></p>
      </div>
  </div>
  <form class="col-9 mx-auto border m-5 needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-6 px-3 mt-3">
        <label for="validationServer01">First name</label>
        <input type="text" class="form-control" name="firstName" placeholder="First name" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide your first name.
        </div>
      </div>
      <div class="col-md-6 px-3 mt-3">
        <label for="validationServer02">Last name</label>
        <input type="text" class="form-control" name="lastName" placeholder="Last name" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide your last name.
        </div>
      </div>
      <div class="col-md-9 px-3 mt-3 mx-auto">
        <label for="validationServer04">Address</label>
        <input type="text" class="form-control" name="address" placeholder="Address" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide a valid address.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 px-3 mt-3">
        <label for="validationServer03">City</label>
        <input type="text" class="form-control" name="city" placeholder="City" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-6 px-3 mt-3">
      <label for="validationServerUsername">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="email">@</span>
        </div>
        <input type="text" class="form-control" name="email" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide your email address.
        </div>
      </div>
    </div>
      <div class="form-group mx-auto">
        <div class="container my-3">
          <div class="col-md-12">
            <button class="btn btn-secondary text-bold mt-3 p-3 " type="submit" id="formSubmit">
              Submit form
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <footer class="bg-dark text-center text-white">
    <div class="footer-text pt-2">
      <h3>Orinoco</h3>
        </div>
          <div class="container pb-3">
            <section class="mb-1">
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-google"></i>
              </a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-instagram"></i>
              </a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                <i class="fab fa-github"></i>
              </a>
            </section>
          </div>
        <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
      Copyright Â© Orinoco, Inc.
    </div>
  </footer>

  <script src="cart.js"></script>
          
  </body>
</html>
